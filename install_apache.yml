---

- hosts: all
  become: true
  tasks:

  - name: update repository index
    dnf:
      update_cache: yes
    when: ansible_distribution == "Rocky"

  - name: install httpd package
    dnf:
      name: httpd
      state: latest
    when: ansible_distribution == "Rocky"
  
  - name: add php support for apache
    dnf:
      name:
        - php
        - php-cli
        - php-mysqlnd
        - php-gd
      state: latest
    when: ansible_distribution == "Rocky"


